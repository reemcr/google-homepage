<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Google</title>
</head>

<body style="font-family: arial, sans-serif;">
    <div class="topnav">
        <a href="https://mail.google.com">Gmail</a>
        <a href="https://www.google.nl/imghp?hl=nl&tab=wi&ogbl">Afbeeldingen</a>
    </div>
    <div class="search-container">
        <div class="logobox">
            <img class="logo_image"
                src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
                alt="Google logo">
        </div>
        <div class="searchform" id="searchform">
            <form>
                <div class="searchbox">
                    <img class="search-icon" src="images/search_icon.png" alt="search icon">
                    <input type="text" id="zoekopdracht" name="zoekopdracht"><br>
                </div>
                <div class="search-buttons">
                    <input type="submit" value="Google zoeken">
                    <input type="submit" value="Ik doe een gok">
                </div>
            </form>
        </div>
        <div class="language-options">
            <p style="text-align: center;">Google aangeboden in: English Frysk</p>
        </div>
    </div>
</body>

</html>
